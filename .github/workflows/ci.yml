name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Check markdown
        run: |
          find . -name "*.md" -not -path "./.git/*" | while read f; do
            echo "Checking $f"
          done
          echo "Markdown check complete"
